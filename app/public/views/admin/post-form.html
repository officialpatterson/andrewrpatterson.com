<div class="col-md-6 col-md-offset-3">
    <div ng-show="success">
        <h2 class="text-center">Post Created</h2>
    </div>
</div>
<div class="form-group">
    <form name="postForm" ng-hide="postForm.$submitted" ng-submit="processPostForm()">
        <h2 class="text-center">New Post</h2>

        <br>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="post.title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea ng-model="post.content" novalidate></textarea>
        </div>
        <input class="btn btn-sample btn-block" type="submit" value="Send">
    </form>
</div>
