<h3 class="text-center" ng-show="error">Problem fetching messages</h3>
<h3 class="text-center" ng-show="messages">Inbox</h3>

<table class="table table-striped table-hover" ng-show="messages">
    <thead>
    <tr>
        <th>date</th>
        <th>Email</th>
        <th>Name</th>
        <th>Content</th>
    </tr>
    </head>
    <tbody>
    <tr ng-repeat="message in messages">
        <td>{{message.timestamp | date: "short"}}</td>
        <td>{{message.email}}</td>
        <td>{{message.name}}</td>
        <td>{{message.content}}</td>
    </tr>
    </tbody>
</table>
