<a href="admin/newpost">Create a new Post</a>
<h3 class="text-center" ng-show="error">Problem fetching posts</h3>
<h3 class="text-center" ng-show="messages">Posts</h3>

<table class="table table-striped table-hover" ng-show="posts">
    <thead>
    <tr>
        <th>date</th>
        <th>Title</th>
        <th>Action</th>
    </tr>
    </head>
    <tbody>
    <tr ng-repeat="post in posts">
        <td>{{post.title}}</td>
        <td>{{post.name}}</td>
        <td>Edit | Delete</td>
    </tr>
    </tbody>
</table>
