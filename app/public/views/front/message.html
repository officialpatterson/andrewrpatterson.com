
<div class="col-md-6 col-md-offset-3">
    <h2 class="text-center">Leave me a message!</h2>
    <br>
  <div class="form-group">
    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Your Email Address">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <input class="btn btn-sample btn-block" type="submit" value="Send">
        <p>
        <small> Don't worry, your details only get sent to my email inbox - nobody else!</small>
        <p>
    </form>
</div>

</div>
